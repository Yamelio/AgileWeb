
<html>
	<head>
    <meta charset="UTF-8"/>

	<title>Choix des voeux</title>
	    <script src='js/jquery-2.1.3.js'></script>

	 <script>

$(document).ready(function() {
  // Mettre ici les gestionnaires d'évènements pour les différents boutons

  $('#ok_type').click(function (event) {
  	$('#output').empty();
  	var formation = $('#formation').val();
  	console.log(formation);
  	if(formation === "Ecole d'ingénieur"){
  	var res = $("<p> Voici les différentes formation d' "+formation+"</p>");
  }
  else{
  	var res = $("<p> Voici les différentes formation de "+formation+"</p>");

  }
  var listeformation = $("<table class=\"table table-inverse\"><thead><tr><th>Nom</th><th>Formation</th><th>Lieu</th></tr></thead><tbody><tr><th scope=\"row\">IUT A</th><td>Licence Pro DA2I</td><td>Lille</td></tr></tbody></table>");

    
       res.appendTo('#output');
       listeformation.appendTo('#output');
  });
    
     $('#faire').click(function (event) {
     	  	$('#choix_formation').show();
     	  	$('#mes_formation').hide();

     });

    $('#voeux').click(function (event) {
     	  	$('#choix_formation').hide();
     	  	$('#mes_formation').show();

     });

    // pour démarrer sur la page de choix
  $('#faire').trigger('click');

}); // end document.ready
    </script>

</head>
<body>
	<input id='faire' type='button' name = 'submit' value="Effectuer un voeu">
	</br>
	<input id='voeux' type='button' name = 'submit' value="Mes voeux effectués">

	<center>
		<div id="choix_formation"/>
			<h1> Choix de formation </h1>

  	 <FORM>
   	 <div id="type_form" >
   	 	<label>Type de poursuite d'étude :</label>
    	<SELECT name="formation" id="formation" size="1">
    	<OPTION>Licence Pro</OPTION>
  	  	<OPTION>Licence</OPTION>
   		<OPTION>Ecole d'ingénieur</OPTION>
    	</SELECT>
        <input id='ok_type' type='button' name = 'submit' value="OK">
    </div>
    </FORM>
		<div id="output"/>

		</div>
	</div>

	<div id="mes_formation"/>
		<h1> Liste de vos voeux à ce jour </h1>

	</div>

	</center>

</body>
</html>
